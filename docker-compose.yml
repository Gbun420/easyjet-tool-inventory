version: '3.8'

services:
  easyjet-tool-inventory:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: easyjet-tool-inventory
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./qr_codes:/app/qr_codes
      - ./static:/app/static
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - PYTHONPATH=/app
      # Email configuration (set these in .env file)
      - SMTP_SERVER=${SMTP_SERVER:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:-}
      - NOTIFICATION_EMAILS=${NOTIFICATION_EMAILS:-}
      # App configuration
      - DATABASE_PATH=/app/data/tool_inventory.db
      - APP_TITLE=EasyJet Tool Inventory System
      - DEBUG_MODE=${DEBUG_MODE:-False}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

